<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>QUIZZES</title>
    <link rel="icon" type="image/png" href="assets/question-mark.png"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <!-- Custom CSS-->
    <link href="css/custom.css" rel="stylesheet"/>
</head>

<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <div>
            <a class="navbar-brand" th:href="@{/}"><img src="assets/question-mark.png" width="32" height="32"></a>
            <a class="navbar-brand" th:href="@{/}">QUIZZES</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/}+'#quick-start'">Play as guest</a></li>
                <li class="nav-item"><a class="nav-link" href="log-in">Log in</a></li>
                <li class="nav-item ms-lg-2 me-lg-2 mt-3 mb-2 mt-lg-0 mb-lg-0"><a
                        class="btn btn-sm btn-primary fw-bolder" href="sign-up">Sign up</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/}+'#contact'">Contact us</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Game section-->
<section class="container d-flex align-items-center justify-content-center">
    <div class="row col-10 text-center">
        <h2 class="fw-bolder mb-5" th:text="${currentQuestionNumber} + ' / ' + ${totalQuestionsNumber}"></h2>
        <p class="lead mb-5" th:text="${currentQuestionContent}"></p>
        <th:block th:each="currentQuestionAnswer : ${currentQuestionAnswers}">
            <a class="btn btn-lg btn-light mb-4" th:text="${currentQuestionAnswer}"></a>
        </th:block>
    </div>
</section>
<!-- Footer-->
<footer class="py-4 bg-dark">
    <div class="container px-4">
        <p class="m-0 text-center text-white">&copy; Quizzies, Inc. 2023</p>
        <p class="m-0 text-center text-white">Template by
            <a href="https://startbootstrap.com/template/scrolling-nav">Start Bootstrap</a>
        </p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
