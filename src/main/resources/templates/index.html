<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>QUIZZES</title>
    <link rel="icon" type="image/png" href="assets/question-mark.png"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <div>
            <a class="navbar-brand" href="#page-top"><img src="assets/question-mark.png" width="32" height="32"></a>
            <a class="navbar-brand" href="#page-top">QUIZZES</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item"><a class="nav-link" href="#quick-start">Play as guest</a></li>
                <li class="nav-item"><a class="nav-link" href="log-in">Log in</a></li>
                <li class="nav-item ms-lg-2 me-lg-2 mt-3 mb-2 mt-lg-0 mb-lg-0"><a
                        class="btn btn-sm btn-primary fw-bolder" href="sign-up">Sign up</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact us</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-primary bg-gradient text-white vh-100 d-flex align-items-center">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">Welcome to Quizzes!</h1>
        <p class="lead">Try your knowledge in various fields</p>
        <a class="btn btn-lg btn-light" href="#quick-start">Quick start!</a>
    </div>
</header>
<!-- Quick start section-->
<section id="quick-start">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h3>Customize Your quiz</h3>
                </div>
                <form>
                    <div class="form-group row mb-3">
                        <label class="col-3 col-form-select-label align-self-center"
                               for="categorySelect">Category:</label>
                        <div class="col-6">
                            <select class="form-select form-select-sm" id="categorySelect">
                                <th:block th:each="category : ${categories}">
                                    <option th:text="${category.getName()}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-3 col-form-select-label align-self-center"
                               for="difficultySelect">Difficulty:</label>
                        <div class="col-2">
                            <select class="form-select form-select-sm" id="difficultySelect">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-select-label align-self-center" for="numberSelect">Number of
                            questions:</label>
                        <div class="col-2">
                            <select class="form-select form-select-sm" id="numberSelect">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Contact section-->
<section class="bg-light" id="contact">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>Contact</h2>
                <p class="lead">Want to contact us? Have some notes or suggestions?
                    <a class="fw-bolder" href="mailto:example@example.com">Send us an email</a>
                </p>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-4 bg-dark">
    <div class="container px-4">
        <p class="m-0 text-center text-white">&copy; Quizzies, Inc. 2023</p>
        <p class="m-0 text-center text-white">Template by
            <a href="https://startbootstrap.com/template/scrolling-nav">Start Bootstrap</a>
        </p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
